- name: Setup Terraform
  uses: hashicorp/setup-terraform@v1
  with:
    cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
- name: Terraform Init
  id: init
  if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
  run: terraform init
- name: Terraform Apply
  if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
  run: terraform apply